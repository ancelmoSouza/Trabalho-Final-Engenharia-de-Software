<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/aluno.css" type="text/css">
</head>
<body class="ini">

<table class="table table-dark">

    <div id="topo">
        <div id="A">

            <img src="/images/A.jpg" width="180px" height="200px">
            <br>
            <br>
        </div>

        <div id="usuario">
            <ul>
                <li>
                    <a th:href="@{/admin/home}">Home</a>
                </li>
                <li>
                    <a th:href="@{/aluno/form}">Cadastrar alunos</a>

                </li>
                <li>
                    <a th:href="@{/admin/listarAlunos}">Visualizar Alunos</a>

                </li>
                <li>
                    <a th:href="@{/turma/form} ">Cadastrar turmas</a>

                </li>
                <li>
                    <a th:href="@{/instrutor/form}">Cadastrar Instrutores  </a>
                </li>

                <li>
                    <a th:href="@{/admin/listarInstrutores}">Vizualizar Instrutores</a>
                </li>

                <li>
                    <a th:href="@{/piloto/form}">Cadastrar Pilotos</a>
                </li>

                <li>
                    <a th:href="@{/admin/listarPilotos}">Visualizar Pilotos</a>
                </li>

                <li>
                    <a href="/logout">sair</a>
                </li>
            </ul>

        </div>

    </div>

    <thead>
    <tr>
        <th scope="col"> Id </th>
        <th scope="col"> Capacidade Máxima</th>
        <th scope="col"> N° Atual de Alunos</th>
        <th scope="col"> Semestre </th>
        <th scope="col"> Instrutor </th>
        <th scope="col"> Piloto </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="turma : ${listaTurmas}">

        <td th:text="${turma.id}"></td>
        <td th:text="${turma.qtdMax}"></td>
        <td th:text="${turma.currentAlunos}"></td>
        <td th:text="${turma.semestre}"></td>
        <td th:text="${turma.instrutor.nome}"></td>
        <td th:text="${turma.piloto.nome}"></td>
        <td> <a th:href="@{/turma/info/{id}(id = ${turma.id}) }"> Info </a> </td>

    </tr>
    </tbody>
</table>


</body>
</html>
