    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>

<form action="/instrutor/salvar" method="POST" th:object="${instrutor}">

    Nome: <input type="text" th:field="*{nome}"> <br>
    Matricula: <input type="number" th:field="*{matricula}">

    <br>

    <input type="submit" value="Cadastrar">

</form>
