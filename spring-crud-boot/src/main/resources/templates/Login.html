<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form  action="/login/logar" method="POST" th:object="${user}" enctype="multipart/form-data">

        Login: <input type="text" th:field="*{login}"> <br>
        Senha: <input type="password" th:field="*{password}"> <br>

        <input type="submit" value="Login">
    </form>
</body>
</html>
