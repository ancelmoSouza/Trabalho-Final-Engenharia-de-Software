<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head >

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/intrutor.css">
    <title>AERO CLUBE</title>

</head>
<body class="ini">

<div id="topo">
    <div id="A">

        <img src="/images/A.jpg" width="180px" height="200px">
        <br>
        <br>
    </div>

    <div id="usuario">
        <ul>
            <li>
                <a href="#histo">Cadastrar Notas</a>

            </li>
            <li>
                <a href="#freq ">Desempenho dos Alunos</a>

            </li>
            <li>
                <a href="#rela">Cadastrar Relatorios</a>
            </li>

            <li>
                <a href="/logout">Sair</a>
            </li>
        </ul>

    </div>
    <div>
        <table class="table table-dark"  >
            <thead>
            <tr>
                <th></th>
                <th scope="col ">Código</th>
                <th scope="col"> Instrutor </th>
                <th scope="col"> Piloto </th>
                <th scope="col"> Cap. Máxima </th>
                <th scope="col"> Semestre </th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="turma : ${listaTurmas}">
                <td></td>
                <td th:text="${turma.id}"></td>
                <td th:text="${turma.instrutor.nome}"></td>
                <td th:text="${turma.piloto.nome}"></td>
                <td th:text="${turma.qtdMax}"></td>
                <td th:text="${turma.semestre}"></td>
                <td> <a th:href="@{/turma/infoI/{id}(id = ${turma.id}) }"> Info </a> </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>



</body>
</html>
